<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Podcast Page</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link href="style/podcast.css" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header__container"></div>
</header>
<div class="padding-block"></div>

<section class="podcast">
    <div class="container">
        <h2 class="podcast__title">Podcast Page</h2>
        <!--podcast page begin-->
        <div class="temp"></div>
        <section class="cards-section ">
            <aside class="cards-wrapper container-1170">
                <!--        <div class="container-1170">-->
                <h2 class="cards-section__title">Recent episodes</h2>
                <div class="card">
                    <div class="card__top">
                        <div class="card__top--left">
                            <div class="card__episode-count">
                                <p class="hide-mobile">episode&nbsp;</p>12
                            </div>
                            <img class="card__waves" src="./assets/img/hubspot/card__waves.png" alt="sound waves">
                            <h4 class="card__person-name">Dr. David Katz</h4>
                        </div>
                        <!--                        <img class="card__person-photo" src="./assets/img/hubspot/person-photo.jpg" alt="guest photo">-->
                    </div>
                    <div class="card__bottom">
                        <p class="card__episode-name">Why lifestyle is the key to longevity</p>
                        <a class="card__popup-link" href="">Read episodes notes</a>
                        <div class="card__buttons-block">
                            <a href="https://podcasts.apple.com/us/podcast/longevity-by-design/id1566067452"
                               type="button"
                               target="_blank" class="card__btn btn-primary-glass">
                                <span class="hide-mobile">Play on Apple</span>
                                <span class="show-mobile">&#9658; Apple</span>
                            </a>
                            <a href="https://open.spotify.com/show/04NcUniuNSDObfUpY8aiPO?si=u_jfm4l5TBa28sRL8IbCgQ&dl_branch=1"
                               type="button" target="_blank" class="card__btn btn-primary-glass">
                                <span class="hide-mobile">Play on Spotify</span>
                                <span class="show-mobile">&#9658; Spotify</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!--        </div>-->
            </aside>
        </section>
        <!--    podcast page end-->
    </div>
</section>

</body>
</html>
