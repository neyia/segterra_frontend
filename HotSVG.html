<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="stylesheet" href="style/style.css">
    
    <title>HotSVG</title>
</head>
<body>
<header class="input-wrapper z-depth-2">
    <label id="input-label" class="waves-effect waves-light btn-large pulse" for="svgloader">Choose a sprite</label>
    <input type="file" id="svgloader" class="svgloader" accept="image/svg+xml" multiple>
    <button type="button" id="clear" class="btn-small clear">Clear</button>
</header>
<main>
    <ul class="layout container" id="root"></ul>
</main>
<script src="script/hotsvg.js"></script>
</body>
</html>
